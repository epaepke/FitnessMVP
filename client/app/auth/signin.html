<div id='signup'>
  <div class="signupContainer"> 
    <h2>Welcome Back</h2>
    <h1>Sign in</h1>
    <form name="signupForm" ng-submit='signup()'>
      Username:<input type='text' ng-model='user.username'>
      Password:<input type="password" ng-model='user.password'>
      <input type="submit" class="styled-button-8" value="Submit" />
    </form>
    <div class='spacer'></div>
    <a href="#/signup">Need an account? <strong>Sign up!</strong> ...</a>
  </div>
</div>
